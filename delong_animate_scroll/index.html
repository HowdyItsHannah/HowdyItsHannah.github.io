<!DOCTYPE html>
<html lang="en-US">

    <head>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title> Paper Butterfly Bookmark </title>
    </head>

    
    <body>
        
        <div class="scene" id="one"></div>
        
        <div class="scene" id="two">
            <div class="butterfly" smooth-parallax=""
            base-size="elementSize"
            start-movement="0"
            end-movement="1"
            start-position-x="0"
            start-position-y="-10"
            end-position-x="3"
            end-position-y="2">
            </div>        
        </div>
        
        <div class="scene" id="three"></div>
        
        <div class="scene" id="four">
            <div class="bee" smooth-parallax=""
            base-size="elementSize"
            start-movement="0.5"
            end-movement="1"
            start-position-x="-2"
            start-position-y="0"
            end-position-x="8"
            end-position-y="6">
            </div> 
            
            <div class="yellowflower" smooth-parallax=""
            base-size="elementSize"
            start-movement="0"
            end-movement="1"
            start-position-x="10"
            start-position-y="0"
            end-position-x="8"
            end-position-y="6">
            </div>
          
        </div>
        
        <div class="scene" id="five"></div>
        
        <div class="scene" id="six">
            <div class="plane2" smooth-parallax=""
            base-size="elementSize"
            start-movement="0"
            end-movement="1"
            start-position-x="1"
            end-position-x="10">
            </div>        
        </div>
        
        
        <div class="scene" id="seven"></div>
        <div class="scene" id="eight"></div>
        
        <div class="scene" id="nine" >
        <div class="plane" smooth-parallax=""
            base-size="elementSize"
            start-movement="0"
            end-movement="1"
            start-position-x="10"
            end-position-x="1">
        </div>
        </div>
        
        <div class="scene" id="ten"></div>
        <div class="scene" id="eleven"></div>
        
         <div class="scene" id="twelve">
            <div class="bee2" smooth-parallax=""
            base-size="elementSize"
            start-movement="0"
            end-movement="1"
            start-position-x="10"
            start-position-y="0"
            end-position-x="-5"
            end-position-y="-10">
            </div> 
            
        </div>
        
         <div class="scene" id="thirteen">
            <div class="purpleflower" smooth-parallax=""
                base-size="elementSize"
                start-movement="0"
                end-movement="1"
                start-position-x="10"
                start-position-y="0"
                end-position-x="-5"
                end-position-y="-10">
            </div>
        </div>
        
        
        
        
        <div class="scene" id="fourteen"></div>
        
        <div class="scene" id="fifteen"
             
             data-aos="fade-in"
            data-aos-offset="0"
             data-aos-delay="800"
            data-aos-duration="3000">
             
            <h1> How to Make a Paper Butterfly Bookmark </h1>
            
            
        </div>
        
        
        
        
                    


        
        
        <script type="text/javascript" src="smooth-parallax.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script type="text/javascript">
          window.addEventListener("load", function () {
            SmoothParallax.init();
          });
        </script>

       <script>  
        AOS.init({
        offset:100,
        duration: 1500,
        delay: 0,
        });
       </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function() {$(document).scrollTop($(document).height()); });
        </script>

          
    </body>
    
    
    
    
</html>
