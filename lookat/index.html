<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		 <img id="sky" src="images/sky.jpg" crossorigin="anonymous" />
		<img id="yosemite" src="images/yosemitefalls.jpg" crossorigin="anonymous" />
                <img id="scene" src="images/nightscene.jpg" crossorigin="anonymous" />
		<img id="letters" src="images/letters.jpg" crossorigin="anonymous" />
                <img id="jerome" src="images/jerome.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
     
     <a-entity 
	gltf-model="models/Mountain.glb"
        position="-2 2 -2"
        scale=".3 .3 .3"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #yosemite"      
      ></a-entity>  
	    
     <a-entity
	gltf-model="models/Flowers.glb"
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #scene"      
      ></a-entity> 
	    
     <a-entity
	gltf-model="models/Books.glb"
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #jerome"     
      ></a-entity> 
	    
     <a-entity
        gltf-model="models/Crowd.glb"
        position="2 2 2.5"
        scale=".1 .1 .1" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #letters"     
      ></a-entity> 
	    
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
