<!DOCTYPE html>
<html>

<head>
	<title>A-Frame-Scene</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		
		<img id="character" src="images/character.png" crossorigin="anonymous" />
		<img id="tree" src="images/tree_texture.jpg" crossorigin="anonymous" />
		<img id="snow" src="images/snow_texture.jpg" crossorigin="anonymous" />
		<img id="clouds" src="images/sky_texture.jpg" crossorigin="anonymous" />
		<img id="brick" src="images/brick_texture.jpg" crossorigin="anonymous" />
		<img id="mountain" src="images/mountain_texture.jpg" crossorigin="anonymous" />
		<img id="snowmobile" src="images/snowmobile_texture.jpg" crossorigin="anonymous" />
		
	</a-assets>
	
<!--- sky --->
	<a-sky 
		color = "#FFFFFF"
		material = "src: #clouds">
	</a-sky>

<!--- ground --->
	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#FFFFFF" 
		material="src: #snow; repeat:10 10;"
		shadow="cast: false; receive: true">
	</a-plane>

<!--- snowmobile --->
	<a-box
		width = "4" height = "3" depth = "2"
		position = "3 0 3"
		rotation = "0 45 0" 
		color = "#FFFFFF"
		material = "src: #snowmobile;"
		shadow = "cast: true; receive: true">
	</a-box>

<!--- igloo --->
	<a-sphere
		radius = "4"
		position = "8 0 -3"
		material = "src: #snow;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder 
		    radius="1"
		    position= "9 0 0"  
		    rotation = "90 0 5" 
		    height="3"
		    material = "src: #snow;">
	</a-cylinder>
	
<!--- penguin character --->
	<a-box
		radius = "0.5" height = "1.5"
		position = " 1 0.75 -3"
		color = "#FFFFFF"
		material = "src: #character;"
		shadow = "cast: true; receive: true">
	</a-box>

<!--- tree --->
	<a-cone 
		color = "#FFFFFF"
		radius-bottom="4" 
		radius-top="0" 
		height="10" 
		position="0 0 -13" 
		rotation = "0 0 0"
		material = "src: #tree;"
		shadow = "cast: true; receive: true">
		
		
	</a-cone>
	
<!--- tree --->
	<a-cone 
		color = "#FFFFFF"
		radius-bottom="4" 
		radius-top="0" 
		height="8" 
		position="4 0 -16" 
		material = "src: #tree;"
		shadow = "cast: true; receive: true">
		
		
	</a-cone>

<!--- mountains --->
	<a-box
		width = "11" height = "8" depth = "2"
		position = "-30 0 -20"
		rotation = "0 0 0" 
		color = "#FFFFFF"
		material = "src: #mountain;"
		shadow = "cast: true; receive: true">
	</a-box>
	
<!--- snowman --->
	<a-sphere
		radius = "1"
		position = "-20 1 -10"
		material = "src: #snow;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "0.5"
		position = "-20 2 -10"
		material = "src: #snow;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder 
		    radius="-0.5"
		    position= "-20 1 -10"  
		    rotation = "45 0 0" 
		    height="0.8"
		    color = "#FFA500">
	</a-cylinder>
	
</a-scene>
</body>
</html>
