<!DOCTYPE html>
<html>

<head>
	<title>A-Frame-Scene</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		
		<img id="character" src="images/character.png" crossorigin="anonymous" />
		<img id="tree" src="images/tree_texture.jpg" crossorigin="anonymous" />
		<img id="snow" src="images/snow_texture.jpg" crossorigin="anonymous" />
		<img id="clouds" src="images/sky_texture.jpg" crossorigin="anonymous" />
		<img id="brick" src="images/brick_texture.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #clouds">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#FFFFFF" 
		material="src: #snow; repeat:10 10;"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "3" height = "5" depth = "3"
		position = "3 0.5 3"
		rotation = "0 45 0" 
		color = "#FFFFFF"
		material = "src: #brick;"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "0.2"
		position = "0 1.25 -5"
		material = "src: #snow;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-box
		radius = "0.5" height = "1.5"
		position = " 1 0.75 -3"
		color = "#FFFFFF"
		material = "src: #character;"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cone 
		color = "#FFFFFF"
		radius-bottom="1" 
		radius-top="0" 
		height="2" 
		position="0 0 -13" 
		material = "src: #tree;"
		shadow = "cast: true; receive: true">
		
		
	</a-cone>
	
</a-scene>
</body>
</html>
